<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#" />
  <title>NBA Quarters</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="col-12">
        <h1>NBA FINALS</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xm-12 col-md-4 col-lg-3">
        <select id="game" onchange="update()" aria-label=".form-select-lg example">
        </select>
        <select id="quarter" onchange="update()" aria-label=".form-select-lg example">
        </select>
        <div id="overview"></div>
        <div id="current-celtics-score"></div>
        <div id="current-warriors-score"></div>
      </div>

      <div class="col-xm-12 col-md-8 col-lg-9">
        <label for="quarterFilter" class="form-label fw-bold fs-4 mx-5">Partial Quarter Selection</label>
        <div class="w-100">
          <span class="align-top ms-5">12:00</span>
          <input id="quarterFilter" onchange="update()" type="range" min="0" max="12" value="12" style="width:85%"
            class="form-range">
          <span class="align-top">0:00</span>
        </div>
        <div id="scoreDiv"></div>
        <div id="shotsDiv"></div>

      </div>
    </div>
    <div class="row mb-5">

    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
